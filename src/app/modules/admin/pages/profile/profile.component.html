<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col shadow bg-card">

        <!-- Cover image -->
        <div class="h-40 lg:h-50 object-cover" style="background-color:#33475b">
           
        </div>

        <!-- User info -->
        <div class="flex flex-col flex-0 lg:flex-row items-center max-w-5xl w-full mx-auto px-8 lg:h-18 bg-card">

            <!-- Avatar -->
            <div class="flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
                <div
                            class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                            *ngIf="true">
                            {{user.nom_usuario.charAt(0)}}
                        </div>
            </div>

            <!-- Details -->
            <div class="flex flex-col items-center lg:items-start mt-4 lg:mt-0 lg:ml-8">
                <div class="text-lg font-bold leading-none">{{user.nom_usuario}} {{user.apellido_usuario}}</div>
                <div class="text-secondary">{{user.email}}</div>
            </div>

            <!-- Separator 
            <div class="hidden lg:flex h-8 mx-8 border-l-2"></div>-->

            

            

        </div>

    </div>

    <!-- @formatter:on -->
    <div class="mt-12 sm:mt-24 text-4xl md:text-7xl font-extrabold tracking-tight leading-tight md:leading-none text-center">Bienvenido a ASTR!</div>
    <div class="mt-2 text-lg md:text-xl font-medium tracking-tight text-center text-secondary">Esquivia seguros.</div>
    

</div>
